<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>API Hack - Google Maps + Yelp</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="framework/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="framework/leaflet/leaflet.css" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&sensor=true"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script type="text/javascript" src="framework/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="framework/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="framework/leaflet.awesome-markers.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li id="search-tab" class="active"><a href="#search" data-toggle="tab">Search</a></li>
        <li id="map-tab"><a href="#map" data-toggle="tab">Map</a></li>
        <li id="results-tab"><a href="#results" data-toggle="tab">Results</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane" id="search">
            <form role="form">
                <div class="form-group">
                    <label for="criteria">Search Criteria</label>
                    <input type="text" class="form-control" id="criteria" placeholder="Enter Search Criteria">
                </div>
                <div class="form-group">
                    <label for="radius">Search Radius</label>
                    <input type="number" min="0" class="form-control" id="radius" placeholder="Search Radius: Default 10 Mile Radius">
                </div>
                <div class="form-group">
                    <label for="geolocation">Current Location</label>
                    <textarea class="form-control" id="geolocation" disabled="disabled"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="tab-pane" id="map">
            <div id="map-canvas"></div>
        </div>
        <div class="tab-pane" id="results">
            <div class="container">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
